---
# vars file for set-proper-site-permissions

# Sites list used to iterate through and set proper permissions on
set_proper_site_permissions_site_list:
  - {
      name: 'mysite',
      site_subfolder_used_to_serve_files: "current/build/html"
    } 

#####     Optional Variables      #####

# The document root for the webserver
#set_proper_site_permissions_web_home: "/var/www"

# The name of the folder created under each website folder that holds the files the webserver uses as the document root for this site. 
# If this is used with Bedrock WordPress then it should be changed to "web" or "current/web".
#set_proper_site_permissions_site_subfolder_used_to_serve_files: "www"

# The linux group used by your webserver. The default value is "www-data"
#set_proper_site_permissions_webserver_web_group: "www-data"